<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>zhao-study</title>
    <style>
      /* 初始化代码 */
      body,
      div,
      span,
      p,
      a,
      input,
      img,
      i,
      em,
      ul,
      li,
      strong,
      h1,
      h2,
      h3,
      h4,
      del {
        margin: 0;
        padding: 0;
      }
  
      a {
        text-decoration: none;
      }
  
      li {
        list-style: none;
      }
  
      input {
        border: 0 none;
        outline: 0 none;
      }
  
      img {
        border: 0 none;
        vertical-align: middle;
      }
  
      h1,
      h2,
      h3,
      h4 {
        font-weight: normal;
      }
  
      i {
        font-style: normal;
      }
  
      html,body{
        font: 12px/100% "微软雅黑";
        width: 100%;
        height: 100%;
      }
  </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but zhao-study doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
